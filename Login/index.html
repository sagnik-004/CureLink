<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN</title>
    <link rel="stylesheet" href="styles.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <div class="wrapper">
        <form action="">
            <h1>Login</h1>
            <div class="input-box">
                <input type="text" placeholder="Username (inactive)" >
                <i type='solid' name='user'></i>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Password (inactive)" >
                <i type='solid' name='lock-alt'></i>
            </div>
            <div class="remember-forgot">
                <label>
                    <input type="checkbox">Remember me
                </label>
                <a href="#">Forgot Password?</a>
            </div>
            <a href="/CureLink/Dashboard" class="login">Continue without Login</a>
            <div class="register-link">
                <p>Continue without Login? <a href="/CureLink/Dashboard" target="_blank">Click Here</a></p>
            </div>
        </form>
    </div>
</body>

</html>
